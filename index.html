{% extends "quiz/base.html" %}
{% include "quiz/header.html" %}
{% load static %}

{% block title %}Home{% endblock %}

{% block main %}
    <div class="container center">
        <h1>Navig8r</h1>
        <h5 class="light">navigation for bikes made simple</h5>

    <div id="googleMap" style="width:100%;height:400px;"></div>

    <script>
    function myMap() {
    var mapProp= {
      center:new google.maps.LatLng(51.508742,-0.120850),
      zoom:5,
    };
    var map = new google.maps.Map(document.getElementById("googleMap"),mapProp);
    }
    </script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDAhbz5d06eHDB7w0Stj8jyMbNfbeOcxZs&callback=myMap"></script>
    <div class="container">

    </div>
    <style>
    .button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
    }
    </style>

    <input onclick="change()" type="button" class="button" value="Enable Flashlight" id="myButton1"></input>

    <button type="button" class="button" id="demo" onclick="LeftTurn()" >Left Turn!</button>
    <button type="button" class="button" id="demo" onclick="RightTurn()" >Right Turn!</button>
    <button type="button" class="button" id="demo" onclick="Near()" >Near!</button>
    <button type="button" class="button" id="demo" onclick="Far()" >Far!</button>


    </div>

    <script>
    function LeftTurn() {
      xhttp.open("GET", "demo_get.asp", true);
      xhttp.send();
    }
    function RightTurn() {
      xhttp.open("GET", "demo_get.asp", true);
      xhttp.send();
    }
    function Near() {
      xhttp.open("GET", "demo_get.asp", true);
      xhttp.send();
    }
    function Far() {
      xhttp.open("GET", "demo_get.asp", true);
      xhttp.send();
    }
    function change() {
      var elem = document.getElementById("myButton1");
      if (elem.value=="Enable Flashlight") elem.value = "Disable Flashlight";
      else elem.value = "Enable Flashlight";
    }

    </script>


{% endblock %}
